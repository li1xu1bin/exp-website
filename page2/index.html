    <script>
      //导航按钮
    (function ($) {
    $(document).ready(function () {
        $('nav').prepend('<div class="menu-button"></div>');
        $('nav .menu-button').on('click', function () {
            var menu = $(this).next('ul');
            if (menu.hasClass('open')) {
                menu.removeClass('open');
            } else {
                menu.addClass('open');
            }
            console.log("onclick");
        });
    });
})(jQuery);
    </script>
